<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&effect=outline" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Saira+Stencil+One&effect=fire-animation" rel="stylesheet">
    <title>Fonts</title>
    <style> body{font-size: 2em;}</style>
</head>
<body>
    <p style="font-family: 'Monoton', cursive">Lorem ipsum</p>
    <p class="font-effect-outline" style="font-family: 'Pacifico', cursive">Lorem ipsum</p>
    <p class="font-effect-fire-animation" style="font-family: 'Saira Stencil One', cursive">Lorem ipsum</p>
</body>
</html>
